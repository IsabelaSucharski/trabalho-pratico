<div class="title">
  <span>
    {{ titulo }}
  </span>
  <div *ngIf="escolhaAte === 3">
    <span class="sub"> Escolha at√© {{ escolhaAte }}</span>
    <span class="sub" *ngIf="acrescimos.length > 0">
      ({{ acrescimos.length }} selecionadas)</span
    >
  </div>
</div>

<div *ngIf="escolhaAte === 1">
  <div *ngFor="let item of opcoes; let myIndex = index" class="arrayOpcoes">
    <input
      type="radio"
      name="radio"
      id="{{ myIndex }}"
      (change)="setTamanho(item)"
    />
    <label for="{{ myIndex }}">{{ item }}</label>
  </div>
</div>

<div *ngIf="escolhaAte === 3">
  <div *ngFor="let item of opcoes; let myIndex = index" class="arrayOpcoes">
    <input
      type="checkbox"
      name="{{ item }}"
      value="{{ item }}"
      (change)="countAcrescimos(item)"
      [disabled]="acrescimos.length === escolhaAte"
    />
    <label for="{{ item }}">{{ item }}</label>
  </div>
</div>
